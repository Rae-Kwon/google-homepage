<!DOCTYPE html>
<html>
    <head>
        <!-- Styles -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/reset.css">
        
        <!--Google icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Google</title>
    </head>
    <body id="main">
        <header class="top">
            <div class="left">
                <div class="about item">
                    <a href="#">About</a>
                </div>
                <div class="store item">
                    <a href="#">Store</a>
                </div>
            </div>
            <div class="right">
                <div class="mail item">
                    <a href="#">Gmail</a>
                </div>
                <div class="images item">
                    <a href="#">Images</a>
                </div>
                <div class="apps item">
                    <!-- Add apps icon here -->
                    <a href="#">
                        <i class="material-icons">apps</i>
                    </a>
                </div>
                <div class="account item">
            
                    <!-- Sign in button -->
                    <button class="account-btn">Sign in</button>
                </div>
            </div>
        </header>
        <div class="center">
        <img src="assets\googlelogo_color_272x92dp.png" class="logo">
        <form>
            <input type="text" name="search" class="search">
        </form>
        <button id="search" class="search-button">Google Search</button>
        <button id="lucky" class="search-button">I'm Feeling Lucky</button>
        </div>
        <footer class="bottom">
            <div class="left">
                <div class="advertising item">
                    <a href="#">Advertising</a>
                </div>
                <div class="business item">
                    <a href="#">Business</a>
                </div>
                <div class="howitworks item">
                    <a href="#">How Search works</a>
                </div>
            </div>

            <div class="right">
                <div class="privacy item">
                    <a href="#">Privacy</a>
                </div>
                <div class="terms item">
                    <a href="#">Terms</a>
                </div>
                <div class="settings item">
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
